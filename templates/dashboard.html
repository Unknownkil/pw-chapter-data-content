<!DOCTYPE html>
<html>
<head>
    <title>PW Dashboard</title>
</head>
<body>
    <h2>Welcome to PW Dashboard</h2>
    <form method="POST">
        <label for="chapter_url">Enter Chapter URL:</label>
        <input type="text" id="chapter_url" name="chapter_url" required>
        <button type="submit">Fetch Data</button>
    </form>

    {% if data %}
        <h3>Chapter Data:</h3>
        <ul>
            {% for item in data %}
                <li>{{ item.topic }} - <a href="{{ item.url }}">Link</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
